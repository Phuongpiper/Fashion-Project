<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>EShopper - Bootstrap Shop Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">
<!-- Favicon -->
<link href="/img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="/css/style.css" rel="stylesheet">

</head>

<body>
	<div th:include="/layout/nav.html"></div>


	<!-- Offer Start -->
	<div class="container-fluid offer pt-5">
		<div class="row px-xl-5">
			<div class="col-md-6 pb-4">
				<div
					class="position-relative bg-secondary text-center text-md-right text-white mb-2 py-5 px-5">
					<img src="/img/offer-1.png" alt="">
					<div class="position-relative" style="z-index: 1;">
						<h5 class="text-uppercase text-primary mb-3"
							th:text="#{price.offer}"></h5>
						<h1 class="mb-4 font-weight-semi-bold" th:text="#{price.spring}"></h1>
						<a href="" class="btn btn-outline-primary py-md-2 px-md-3"
							th:text="#{price.shop}"></a>
					</div>
				</div>
			</div>
			<div class="col-md-6 pb-4">
				<div
					class="position-relative bg-secondary text-center text-md-left text-white mb-2 py-5 px-5">
					<img src="/img/offer-2.png" alt="">
					<div class="position-relative" style="z-index: 1;">
						<h5 class="text-uppercase text-primary mb-3"
							th:text="#{price.offer}"></h5>
						<h1 class="mb-4 font-weight-semi-bold" th:text="#{price.spring2}"></h1>
						<a href="" class="btn btn-outline-primary py-md-2 px-md-3"
							th:text="#{price.shop}"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Offer End -->
	<!-- Products Start -->
	<div class="container-fluid pt-5">
		<div class="text-center mb-4">
			<h2 class="section-title px-5">
				<span class="px-2" th:text="#{price.Arrived}"></span>
			</h2>
		</div>
		<div class="row px-xl-5 pb-3">

			<div class="col-lg-3 col-md-6 col-sm-12 pb-1"
				th:each="item : ${products}" th:unless="${item.active == false}">
				<div class="card product-item border-0 mb-4">
					<div
						class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
						<img class="img-fluid w-100"
							th:src="@{'/uploads/' + ${item.image.substring(11)}}"
							alt="Product Image">
					</div>
					<div
						class="card-body border-left border-right text-center p-0 pt-4 pb-3">
						<h6 class="text-truncate mb-3" th:text="${item.productName}"></h6>
						<div class="d-flex justify-content-center">
							<h6 th:text="${item.price -(item.price *item.discount)}"></h6>
							<h6 class="text-muted ml-2">
								<del th:text="${item.price}"></del>
							</h6>
						</div>
					</div>
					<div
						class="card-footer d-flex justify-content-between bg-light border">
						<a th:href="@{/shop/{id}(id=${item.productId})}"
							class="btn btn-sm text-dark p-0"> <i
							class="fas fa-eye text-primary mr-1"></i>View Detail
						</a> <a th:href="@{/cart/{productId}(productId=${item.productId})}"
							class="btn btn-sm text-dark p-0"
							th:if="${session.userSession != null}"> <i
							class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart
						</a> <a href="/login" class="btn btn-sm text-dark p-0"
							th:unless="${session.userSession != null}"> <i
							class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart
						</a>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- Products End -->


	<!-- Subscribe Start -->
	<div class="container-fluid bg-secondary my-5">
		<div class="row justify-content-md-center py-5 px-xl-5">
			<div class="col-md-6 col-12 py-5">
				<div class="text-center mb-2 pb-2">
					<h2 class="section-title px-5 mb-3">
						<span class="bg-secondary px-2"th:text="#{footer.StayUpdated}"></span>
					</h2>
					<p>Amet lorem at rebum amet dolores. Elitr lorem dolor sed amet
						diam labore at justo ipsum eirmod duo labore labore.</p>
				</div>
				<form action="">
					<div class="input-group">
						<input type="text" class="form-control border-white p-4"
							placeholder="Email Goes Here">
						<div class="input-group-append">
							<button class="btn btn-primary px-4"th:text="#{footer.search}"></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Subscribe End -->

	<!-- Featured Start -->
	<div class="container-fluid pt-5">
		<div class="row px-xl-5 pb-3">
			<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
				<div class="d-flex align-items-center border mb-4"
					style="padding: 30px;">
					<h1 class="fa fa-check text-primary m-0 mr-3"></h1>
					<h5 class="font-weight-semi-bold m-0"th:text="#{footer.QualityProduct}"></h5>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
				<div class="d-flex align-items-center border mb-4"
					style="padding: 30px;">
					<h1 class="fa fa-shipping-fast text-primary m-0 mr-2"></h1>
					<h5 class="font-weight-semi-bold m-0"th:text="#{footer.FreeShipping}"></h5>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
				<div class="d-flex align-items-center border mb-4"
					style="padding: 30px;">
					<h1 class="fas fa-exchange-alt text-primary m-0 mr-3"></h1>
					<h5 class="font-weight-semi-bold m-0"th:text="#{footer.14-DayReturn}"></h5>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
				<div class="d-flex align-items-center border mb-4"
					style="padding: 30px;">
					<h1 class="fa fa-phone-volume text-primary m-0 mr-3"></h1>
					<h5 class="font-weight-semi-bold m-0"th:text="#{footer.24/7Support}"></h5>
				</div>
			</div>
		</div>
	</div>
	<!-- Featured End -->



	<!-- Vendor Start -->
	<div class="container-fluid py-5">
		<div class="row px-xl-5">
			<div class="col">
				<div class="owl-carousel vendor-carousel">
					<div class="vendor-item border p-4">
						<img src="/img/vendor-1.jpg" alt="">
					</div>
					<div class="vendor-item border p-4">
						<img src="/img/vendor-2.jpg" alt="">
					</div>
					<div class="vendor-item border p-4">
						<img src="/img/vendor-3.jpg" alt="">
					</div>
					<div class="vendor-item border p-4">
						<img src="/img/vendor-4.jpg" alt="">
					</div>
					<div class="vendor-item border p-4">
						<img src="/img/vendor-5.jpg" alt="">
					</div>
					<div class="vendor-item border p-4">
						<img src="/img/vendor-6.jpg" alt="">
					</div>
					<div class="vendor-item border p-4">
						<img src="/img/vendor-7.jpg" alt="">
					</div>
					<div class="vendor-item border p-4">
						<img src="/img/vendor-8.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Vendor End -->



	<div th:include="/layout/footer.html"></div>

	<!-- Back to Top -->
	<a href="#" class="btn btn-primary back-to-top"><i
		class="fa fa-angle-double-up"></i></a>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Contact Javascript File -->
	<script src="mail/jqBootstrapValidation.min.js"></script>
	<script src="mail/contact.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>

</body>

</html>
