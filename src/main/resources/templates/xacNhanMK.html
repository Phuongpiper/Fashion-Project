
<!-- xacNhanMK.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Xác nhận mật khẩu</title>
<style>
h1 {
	text-align: center;
	color: #d19c97;
	font-weight: bold;
	font-size: 24px;
	margin-bottom: 20px;
}
</style>
<!-- Favicon -->
<link href="/img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid bg-secondary my-5">



		<div class="row justify-content-md-center py-5 px-xl-5">
			<div class="col-md-6 col-12 py-5">
				<div class="text-center mb-2 pb-2">
					<h2 class="section-title px-5 mb-3">
						<span class="bg-secondary px-2">Update Password</span>
					</h2>
				</div>
				<h1 style="color: #d19c97;" th:text="${Message}"></h1>
				<h1 style="color: #d19c97;" th:if="${successMessage}"
					th:text="${successMessage}"></h1>
				<h1 style="color: #d19c97;" th:if="${message}" th:text="${message}"></h1>

				<form th:action="@{/account/xacNhanMK}" method="post"
					name="sentMessage" id="contactForm" novalidate="novalidate">
					<div class="control-group">
						<input class="form-control border-white p-4" type="password"
							name="password" placeholder="Nhập mật khẩu mới"
							required="required" />
						<p class="help-block text-danger"></p>
					</div>

					<div class="control-group">
						<input class="form-control border-white p-4" type="password"
							name="nhapLai" placeholder="Nhập lại mật khẩu mới"
							required="required" />
						<p class="help-block text-danger"></p>
					</div>
					<div class="control-group">
						<input class="form-control border-white p-4" type="text"
							name="MXN" placeholder="Nhập mã xác nhận" required="required" />
						<p class="help-block text-danger"></p>
					</div>

					<div>
						<button class="btn py-2 px-4" type="submit"
							style="background-color: #d19c97;" id="sendMessageButton">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</html>
