<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Statistics</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Thêm các liên kết CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Các liên kết CSS khác của trang web -->
  <link rel="stylesheet" href="path/to/your/custom.css">
<style>
body {
	padding: 20px;
}
</style>
</head>
<body>
<div th:include="/admin/layout/nav.html"></div>
	<div class="container-fluid">
			<h1>Product Statistics</h1>
			<div class="mb-3">
				<label for="stats-type" class="form-label">Statistics Type:</label>
				<div class="input-group">
					<select id="stats-type" class="form-select">
						<option value="category">By Category</option>
						<option value="producer">By Producer</option>
					</select>
				</div>
			</div>

			<div id="category-stats" style="display: none;">
				<h2>Products by Category</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Category</th>
							<th>Product Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoryStat : ${categoryStats}">
							<td th:text="${categoryStat[0]}"></td>
							<td th:text="${categoryStat[1]}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="producer-stats" style="display: none;">
				<h2>Products by Producer</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Producer</th>
							<th>Product Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producerStat : ${producerStats}">
							<td th:text="${producerStat[0]}"></td>
							<td th:text="${producerStat[1]}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/quantity.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
